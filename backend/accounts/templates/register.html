<h1>ユーザー登録</h1>

{% if error %}
<div>{{ error }}</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div>
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div>
        <button type="submit">登録</button>
    </div>
</form>
