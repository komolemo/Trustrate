{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>研修一覧</title>
    <style>
        .program-card {
            display: inline-block;
            width: 200px;
            margin: 10px;
            padding: 15px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s;
        }
        .program-card:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>研修プログラム一覧</h1>

    {% for program in training_programs %}
        <a href="{% url 'program_detail' program.id %}" class="program-card">
            {{ program.name }}
        </a>
    {% endfor %}
</body>
</html>
